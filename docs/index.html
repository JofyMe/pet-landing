<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Your website</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css" />

    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"  />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"

    />

    <!-- ICONS -->

        <nav class="header__navbar">
          <ul class="header__list">
            <li class="header__item">

            </li>
            <li class="header__item">
              <a class="header__link" href="">Work</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="">About</a>
            </li>
            <li class="header__item">

            </li>
          </ul>
        </nav>
        <div class="header__burger">
          <span></span>
        </div>
      </div>
    </header>
      <main>
        <section id="hero">
          <div class="hero container" data-aos="fade-up" data-aos-duration="2000">
            <h1>H1 Paragraph H1</h1>
            <h2>H2 Paragraph H2</h2>
            <h3>H3 Paragraph H3</h3>
            <h4>H4 Paragraph H4</h4>
            <h5>H5 Paragraph H5</h5>
            <h6>H6 Paragraph H6</h6>
            <p>p Body p</p>
          </div>
        </section>
      </main>
    </div>

    <!--BLOCK ANIMATION-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!--MAIN SCRIPTS-->
    <script src="js/main.js"></script>
